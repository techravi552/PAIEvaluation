<header>

<nav>

<br><br><br>

    <div id="searchbox">

    <script>

maintable=  document.getElementById("maintable")
fetch('https://jsonplaceholder.typicode.com/users')



.then(response => response.json())
.then((data) => {
    // console.log(data)
    data.map((e)=>{
        Tr=document.createElement("tr")
       
       
        Tr.innerHTML=` 

                <td>${e.name}</td>
                <td>${e.email}</td>
                <td>${e.address.city}</td>
                <td>${e.company.name}</td>
              
             
           `
           maintable.append(Tr)
        console.log(e.name)
    })
})


   function searcdata(){

    inp = document.getElementById("inp").value
    searchbox= document.getElementById("searchbox")
    fetch('https://jsonplaceholder.typicode.com/users')



.then(response => response.json())
.then((data) => {
    data.map((e)=>{
      if(e.name==inp || e.email==inp){

        searchbox.innerHTML=`
        
    
        
          <p> UserName = ${e.name}</p>
<p>UserEmail =  ${e.email}</p>
                
<p>City = ${e.address.city} </p>

<p>company name  = ${e.company.name} </p>
<p>company catchPhrase  = ${e.company.catchPhrase} </p>
<p>website name  = ${e.website} </p>
<p>phone No.  = ${e.phone} </p>



        `
      }
    })
})
   }
    </script>
